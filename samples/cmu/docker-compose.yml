version: '3'
services:
# Database service
  cmudb:
    image: ${DOCKER_USER}/${DOCKER_REPO}:19.5.0.0
    container_name: cmudb
    hostname: cmudb
    networks:
      default:
        aliases: 
          - cmudb.trivadislabs.com
    dns: 10.0.0.4
    dns_search: trivadislabs.com
    restart: unless-stopped
    volumes:
      - ${DOCKER_VOLUME_BASE}/cmu/cmudb:/u01
      - ./db:/u01/config
    ports:
      - "6521:1521"
    environment:
      INSTANCE_INIT: /u01/config
      ORACLE_SID: TCMU01
