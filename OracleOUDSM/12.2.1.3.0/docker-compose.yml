version: '3'
services:

# single tenant database
  oudsm:
    image: ${DOCKER_USER}/${DOCKER_REPO}:12.2.1.3.190416
    container_name: oudsm
    hostname: oudsm
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ${DOCKER_VOLUME_BASE}/oudsm:/u01
      - ./config:/u01/config
    ports:
      - "7001"
      - "7002"
    environment:
      INSTANCE_INIT: /u01/config
