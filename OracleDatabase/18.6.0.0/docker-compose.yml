version: '3'
services:

# single tenant database
  tdb185s:
    image: ${DOCKER_USER}/${DOCKER_REPO}:18.5.0.0
    container_name: tdb185s
    hostname: tdb185s
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ${DOCKER_VOLUME_BASE}/tdb185s:/u01
      - ./config:/u01/config
    ports:
      - "1521"
    environment:
      CONTAINER: 'FALSE'
      INSTANCE_INIT: /u01/config
      ORACLE_SID: TDB185S

