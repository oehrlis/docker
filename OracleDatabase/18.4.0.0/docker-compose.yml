version: '3'
services:

# single tenant database
  tdb184s:
    image: ${DOCKER_USER}/${DOCKER_REPO}:18.4.0.0
    container_name: tdb184s
    hostname: tdb184s
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ${DOCKER_VOLUME_BASE}/tdb184s:/u01
      - ./config:/u01/config
    ports:
      - "1521"
    environment:
      CONTAINER: 'FALSE'
      INSTANCE_INIT: /u01/config
      ORACLE_SID: TDB184S

